<h3>Experiments</h3>
<ul>
  <li *ngFor="let experiment of experiments">
    <span *ngIf="updatingExperiment !== experiment; else elseBlock">
      <span (click)="edit(experiment);" class="editable-text">{{experiment}}</span>
      <button (click)="remove(experiment)">remove</button>
    </span>
    <ng-template #elseBlock>
      <input #updateItem (keyup.enter) = "save(updatedItem.value)" value="{{experiment}}"/>
      <button (click)="save(updateItem.value)">save</button>
    </ng-template>
  </li>
</ul>
<input #experiment type="text"/>
<button (click)="add(experiment.value); experiment.value=''">Add</button>
